<section  class="c-section"  >
    <div class="c-section__content c-section__content--size-alt  g--padding-top-14 g--margin-bottom-10 g--center" >

        <h1 class="c-title  c-title--left g--margin-bottom-7 g--center" style="width: 100%; max-width:550px">
            <span class="c-title__pre">Accede a</span>
            Tu cuenta de EmpleaFP
        </h1>
        <p class="c-text  c-text--justify g--margin-bottom-10 g--center" style="width: 100%; max-width:550px">
            Entra en EmpleaFP para encontrar el empleo que estás buscando
        </p>

        <form class="c-form g--center" style="width: 100%; max-width:550px" novalidate>
            <label for="email" class="c-label">Correo electrónico</label>
            <input  ng-model="email" class="c-input" name="email" id="email" >
            <label for="password" class="c-label">Contraseña</label>
            <input ng-model="password" type="password" name="password" id="password" class="c-input">
            <div class="c-form__buttons">
                <button type="submit" class="c-button c-button--primary" style="display:block;width: 100%" ng-click="login(email, password)">Entrar</button>
                <a href="#/enviar-mail-resetear-contrasenya" class="c-button c-button--alt-tertiary g--center g--padding-top-4"  >¿Has olvidado tu contraseña?</a>
            </div>
            <ix3-business-messages></ix3-business-messages>
            <p class="c-text  g--padding-top-6 ">¿No tienes cuenta en EmpleaFP? <button type="submit" class="c-button c-button--alt-tertiary "  ng-click="createAccount()">Crear un nuevo usuario</button></p>


        </form>
    </div>
</section>
