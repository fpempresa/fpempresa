<div class="row">
    <div class="col-xs-12 form__container" >
        <form name="mainForm" id="mainForm"  ix3-form>
            <div class="row" >
                <div class="col-xs-12 ">        
                    <ix3-business-messages></ix3-business-messages>
                </div>
            </div>


            <div class="row" >
                <div class="col-xs-12 ">
                    <fieldset>
                        <legend class="form__title">Panel de control</legend>

                        <div class="row">
                            <div class="col-xs-12 col-sm-6">
                                <div class="panel panel-red">
                                    <div class="panel-heading">
                                        <div class="row">
                                            <div class="col-xs-3">
                                                <i class="fa fa-shopping-cart  fa-4x"></i>
                                            </div>
                                            <div class="col-xs-9 text-right">
                                                <div class="section__text--size-high">{{chartData.numeroOfertas}}</div>
                                                <div class="section__text--size-high">Ofertas</div>
                                            </div>
                                        </div>
                                    </div>
                                    <a href="#!/oferta/search">
                                        <div class="panel-footer" style="background-color: #FFFFFF">
                                            <span class="pull-left">Ir a las ofertas<br>&nbsp;</span>
                                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                            <div class="clearfix"></div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6">
                                <div class="panel panel-green">
                                    <div class="panel-heading">
                                        <div class="row">
                                            <div class="col-xs-3">
                                                <i class="fa fa-archive fa-4x"></i>
                                            </div>
                                            <div class="col-xs-9 text-right">
                                                <div class="section__text--size-high">{{chartData.numeroCandidatos}}</div>
                                                <div class="section__text--size-high">Candidatos</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel-footer" style="background-color: #FFFFFF">
                                        <span class="pull-left">
                                            Para ver los candidatos debe entrar en las <a href="#!/oferta/search">ofertas</a>.
                                            <br>
                                            Dentro de cada oferta podrá ver sus candidatos
                                        </span>
                                        <span class="pull-right">&nbsp;</span>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="row" >
                <div class="col-xs-12 ">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-shopping-cart"></i>&nbsp;&nbsp;Ofertas por familia</h3>
                        </div>
                        <div class="panel-body">
                            <canvas fpe-simple-bar-chart title=""  title-y="Nº de Ofertas" title-x="Familias profesionales" serie="chartData.ofertasPorFamilia" ></canvas>
                        </div>
                    </div>                    
                </div>
            </div>
            <div class="row" >
                <div class="col-xs-12 ">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-archive"></i>&nbsp;&nbsp;Candidatos por familia</h3>
                        </div>
                        <div class="panel-body">
                            <canvas  fpe-simple-bar-chart title=""  title-y="Nº de Candidatos" title-x="Familias profesionales" serie="chartData.candidatosPorFamilia"   ></canvas>
                        </div>
                    </div>                                      
                </div>
            </div>                          
        </form>
    </div>
</div>
