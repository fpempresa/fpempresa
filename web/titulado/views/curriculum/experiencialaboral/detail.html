<div class="row">
    <div class="col-xs-12 form__container" >
        <div>
            <ix3-business-messages></ix3-business-messages>
            <form class="form-horizontal" name="mainForm" id="mainForm"  ix3-form>
                <fieldset>
                    <legend class="form__title">Experiencia laboral</legend>
                    <div class="form-group">
                        <label for="model.nombreEmpresa" class="col-sm-3  control-label" ix3-label ></label>
                        <div  class="col-sm-7">
                            <input ng-model="model.nombreEmpresa" id="model.nombreEmpresa" name="model.nombreEmpresa" class="form-control" type="text"   required />
                        </div>  
                    </div>                     
                    <div class="form-group">
                        <label for="model.fechaInicio" class="col-sm-3  control-label" ix3-label ></label>
                        <div  class="input-group col-sm-3">
                            <input ng-model="model.fechaInicio" id="model.fechaInicio" name="model.fechaInicio" class="form-control" type="text"  ix3-date ix3-datepicker required />
                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        </div>  
                    </div>                     
                    <div class="form-group">
                        <label for="model.fechaFin" class="col-sm-3  control-label" ix3-label ></label>
                        <div  class="input-group col-sm-3">
                            <input ng-model="model.fechaFin" id="model.fechaFin" name="model.fechaFin" class="form-control" type="text"  ix3-date ix3-datepicker />
                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        </div>  
                    </div>                     
                    <div class="form-group">
                        <label for="model.puestoTrabajo" class="col-sm-3  control-label" ix3-label ></label>
                        <div  class="col-sm-9">
                            <input ng-model="model.puestoTrabajo" id="model.puestoTrabajo" name="model.puestoTrabajo" class="form-control" type="text"   required />
                        </div>  
                    </div>                     
                    
                    
                    <div class="form-group">
                        <label for="model.descripcion" class="col-sm-3 control-label" ix3-label ></label>
                        <div class="col-sm-9">
                            <textarea class="form-control" ng-model="model.descripcion" id="model.descripcion" rows="3"></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="row" >
                        <div class="col-xs-12 ">
                            <br>
                            <crud-detail-buttons class="pull-right"></crud-detail-buttons>
                        </div>
                    </div>                    
                </fieldset>
            </form>
        </div>
    </div>
</div>
