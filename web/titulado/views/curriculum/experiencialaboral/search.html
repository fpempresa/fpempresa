<div class="row">
    <div class="col-sm-12 form__container" >
        <div>
            <legend class="form__title">Experiencia laboral</legend>
            <ix3-business-messages></ix3-business-messages>
            <table class="table table-bordered">
                <thead>                        
                    <tr class="data-table__head">
                        <th style="width:      50%;text-align: center">Empresa</th>
                        <th style="width:      30%;text-align: center">Puesto</th>
                        <th style="min-width:180px;text-align: center">Fechas</th>
                        <th style="min-width:90px;text-align: center" >Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="experienciaLaboral in models" class="data-table__row">
                        <td ><a href ng-click="buttonEdit(experienciaLaboral.idExperienciaLaboral)">{{experienciaLaboral.nombreEmpresa}}</a></td>
                        <td >{{experienciaLaboral.puestoTrabajo}}</td>
                        <td >{{experienciaLaboral.fechaInicio| ix3Date}} - {{experienciaLaboral.fechaFin| ix3Date}}</td>
                        <td  class="text-center">
                            <button class="btn btn-xs form__button form__button--danger" type="button" ng-click="buttonDelete(experienciaLaboral.idExperienciaLaboral)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                        </td>                             
                    </tr>
                </tbody>
            </table> 
            <button type="button" class="btn form__button form__button--primary" ng-click="buttonNew()">Nueva Experiencia laboral</button>
        </div>
    </div>
</div>
