<div class="row">
    <div class="col-sm-12 formulario-neutro" >
        <div>
            <ix3-business-messages></ix3-business-messages>
            <form name="mainForm" class="form-horizontal" id="mainForm" ix3-form >
                <fieldset>
                    <legend>Idioma</legend>
                    <div class="form-group">
                        <label for="model.idioma" class="col-sm-3  control-label" ix3-label ></label>
                        <div class="col-sm-3">
                            <select ng-model="model.idioma" id="model.idioma" name="model.idioma" class="form-control" ix3-options  required>
                                <option value="">-- Elige Opcion --</option>
                            </select>
                        </div>
                    </div> 
                    <div class="form-group" ng-show="model.idioma === 'OTRO'">
                        <label for="model.otroIdioma" class="col-sm-3  control-label" ix3-label ></label>
                        <div class="col-sm-3">
                            <input ng-model="model.otroIdioma" id="model.otroIdioma" name="model.otroIdioma" class="form-control" type="text" ix3-clear="model.idioma !== 'OTRO'" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="model.nivelIdioma" class="col-sm-3  control-label" ix3-label ></label>
                        <div class="col-sm-3">
                            <select ng-model="model.nivelIdioma" id="model.nivelIdioma" name="model.nivelIdioma" class="form-control" ix3-options  required>
                                <option value="">-- Elige Opcion --</option>
                            </select>
                        </div>
                    </div>                     
                    <div class="form-group">
                        <label for="model.fecha" class="col-sm-3  control-label" ix3-label ></label>
                        <div  class="input-group col-sm-3">
                            <input ng-model="model.fecha" id="model.fecha" name="model.fecha" class="form-control" type="text"  ix3-date ix3-datepicker required />
                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        </div>  
                        <div  class="col-sm-3"></div>
                    </div>                    
                </fieldset>
            </form>
            <button type="button" ng-class="{'btn-standard':controllerAction !== 'DELETE','btn-danger':controllerAction === 'DELETE'}" class="btn" ng-click="buttonOK()">{{labelButtonOK}}</button>

        </div>
    </div>
</div>
