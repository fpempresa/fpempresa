<div class="row">
    <div class="col-xs-12" >
        <div>
            <div class="c-important">
                <div class="c-important__lateral">
                    <i class="fa fa-envelope fa-2x"></i>
                </div>
                <div class="c-important__body">
                    <p class="c-important__title">Para completar la inscripción debes ponerte en contacto con la empresa:</p>
                    <textarea ng-model="datosContacto" rows="7" class="form-control c-important__text" ></textarea>
                </div>
            </div>
        </div>
        <br>
        <div>
            <div class="l-extremos" >
                <label for="completado" class="l-extremos__izquierda" style="cursor: pointer;font-weight: bold;">
                    <input id="completado" type="checkbox"  ng-model="completado" style="cursor: pointer" checked="false">&nbsp;&nbsp;He contactado con la empresa como se me ha indicado  
                </label>
                <button type="button" class="l-extremos__derecha btn form__button form__button--primary" ng-disabled="completado !== true" ng-click="buttonInscribirse()" >Inscribirse</button>
            </div>
            <br>
            <div > 
                <p class="form__text form__text--help">Recuerda que el que est&eacute;s inscrito o no en esta oferta es simplemente a efectos tuyos de gesti&oacute;n de las ofertas ya que tu eres el que debe ponerse en contacto con la empresa</p>
            </div>
        </div>    
    </div>
</div>
