<section ng-controller="LoginController"  class="container-fluid form__page" >

    <div class="row"  >    
        <div class="col-xs-12 form--center"  >
            <h3 class="form__main-title" >&nbsp;&nbsp;Entrar a empleaFP&nbsp;&nbsp;</h3>
            <br>
            <br>
            <br>
        </div>
    </div>


    <div class="row"  >
        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 form__container form--center" >
            <img class="img-circle" src="../img/photo_user.png" alt="usuario" style="text-align: center"/>
            <hr>
            <form class="form-horizontal" role="form">
                <ix3-business-messages></ix3-business-messages>
                <div style="margin-bottom: 25px" class="input-group">

                    <input ng-model="email" type="text" class="form-control  form__field"  placeholder="Correo electr&oacute;nico">                                        
                    <span class="input-group-addon  form__field"><i class="glyphicon glyphicon-envelope"></i></span>
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <input ng-model="password" type="password" class="form-control form__field"  placeholder="Contrase&ntilde;a">
                    <span class="input-group-addon  form__field"><i class="glyphicon glyphicon-lock"></i></span>
                </div>                

                <div style="margin-top:10px" class="form-group">

                    <div class="col-sm-12 controls">
                        <button type="button" class="btn  btn-block btn-lg form__button form__button--primary  " ng-click="login(email, password)" >Entrar</button>
                        <br>
                        <p class="form__text form__text--help" data-ng-show="businessMessages.length > 0" ><i class="fa fa-key"></i> ¿Has olvidado tu contraseña? <a href="" ng-click="olvidadoContrasenya()" >Pincha aquí para crear una nueva</a> </p> 
                        <p class="form__text form__text--help" data-ng-show="businessMessages.length > 0" ><i class="fa fa-warning"></i> ¿Problemas para entrar? Ponte en contacto con nosotros en <a href="mailto:soporte@empleafp.com">soporte@empleafp.com</a></p> 
                        <h4>&iquest;No tienes cuenta en empleaFP?</h4>  
                        <button type="button" class="btn  btn-block btn-lg  form__button form__button--default" ng-click="createAccount()" >Crear una nueva cuenta</button>
                    </div>
                </div>


            </form>
        </div>  
    </div>                
</section>
