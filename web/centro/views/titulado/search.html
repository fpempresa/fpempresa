<div class="row">
    <div class="col-sm-12 form__container" >
        <div>
            <legend class="form__title">Estadísticas de títulos</legend>
            <ix3-business-messages style="overflow-y: scroll; overflow-x: hidden; max-height: 600px"></ix3-business-messages>
        </div>
        
        
        <div class="row">
            <div class="col-sm-12">
                Filtrar por año:
                <select ng-model="anyo"  name="anyo" class="form-control" ng-options="anyoSeleccionado as anyoSeleccionado for anyoSeleccionado in anyos "  style="width:auto;display: inline-block;"   >
                    <option value="">-- Elige Año --</option>
                </select> 
                <button type="button" class="btn form__button form__button--default" ng-click="buttonSearch()">Filtrar</button>
            </div>            
        </div> 
        <div class="row">
            <div class="col-sm-12">
                <br>
            </div>            
        </div> 
        
        
        <div class="row" >
            
            <div class="col-xs-12 ">



                

                <table class="table table-bordered">
                    <thead>                        
                        <tr class="data-table__head">
                            <th  style="text-align: center">Familia (N&ordm; de Títulos)</th>
                            <th  style="text-align: center">Ciclo (N&ordm; de Títulos)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="familia in centro.estadisticas.titulosFPPorFamilia" class="data-table__row">
                            <td >
                                {{familia.descripcion}}:<span title="N&ordm; de títulos" >{{familia.valor}}</span>
                            </td>
                            <td >
                                <p ng-repeat="ciclo in familia.tituladosPorCiclo">
                                    {{ciclo.descripcion}}: {{ciclo.valor}}
                                </p>
                            </td>                          
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr class="data-table__row__foot">
                          <td>Totales</td>
                          <td>
                            Titulos:  <span title="N&ordm; de Titulados" >{{centro.estadisticas.numeroTitulosFP}}</span> 
                          </td>
                        </tr>
                    </tfoot>
                </table>                        



            </div>
        </div>  
        </div>
    </div>
</div>
