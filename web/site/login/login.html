<section ng-controller="LoginController" style="padding:150px" class="container-fluid form__page" >
    
    <div class="row"  >    
        <div class="col-xs-12" style="text-align: center">
            <h3 class="form__main-title">&nbsp;&nbsp;Entrar a FPempresa&nbsp;&nbsp;</h3>
        </div>
    </div>
    
    
    <div class="row"  >
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 form__container form__container--margin " >
            <img class="img-circle" src="../img/photo_user.png" alt="usuario" style="text-align: center"/>
            <hr>
            <form class="form-horizontal" role="form">

                <div style="margin-bottom: 25px" class="input-group">

                    <input ng-model="email" type="text" class="form-control"  placeholder="Correo electr&oacute;nico">                                        
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <input ng-model="password" type="password" class="form-control form__input"  placeholder="Contrase&ntilde;a">
                    <span class="input-group-addon  form__input"><i class="glyphicon glyphicon-lock"></i></span>
                </div>                

                <div style="margin-top:10px" class="form-group">

                    <div class="col-sm-12 controls">
                        <button type="button" class="btn  btn-block btn-lg form_button btn-primary  " ng-click="login(email, password)" >Entrar</button>
                        <br>
                        <br>
                        <h4>&iquest;No tienes cuenta en FPempresa?</h4>  
                        <button type="button" class="btn  btn-block btn-lg  form_button form__button--alternative" ng-click="register()" >Reg&iacute;strate aqui</button>

                    </div>
                </div>

                
            </form>
        </div>  
    </div>                
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" >
            <ix3-business-messages></ix3-business-messages>
        </div>  
    </div>
</section>
