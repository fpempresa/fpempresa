    <div class=" form__page form__page--no-padding container">
        <br>
        <br>
        <div class="row">
            <div class="col-xs-12 col-sm-2">
                <img class="img-circle" src="../img/photo_user.png" alt="User Pic">
            </div> 
            <div class="col-xs-12 col-sm-10 form--center">
                
                <h1 class="c-title  c-title--left g--margin-bottom-7 g--center" style="width: 100%">
                    <span class="c-title__pre">{{user.name}}</span>
                    {{user.centro.toString()}}
                </h1>
                <p class="form__text form__text--help">
                    Gestiona la bolsa de empleo de tu centro
                </p>          
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-2" style="padding-right: 0px!important;">
                <ul class="lateral-menu__menu">
                    <li class="lateral-menu__header">Centro</li>
                    <li class="lateral-menu__item" ng-class="{'lateral-menu__item--selected':isItemSelected('^/$')}" ><a ng-class="{'lateral-menu__item__link--selected':isItemSelected('^/$')}"  class="lateral-menu__item__link" ng-href="{{(user.centro?'#/':'#/pertenenciacentro')}}">Panel de control</a></li>
                    <li class="lateral-menu__item" ng-class="{'lateral-menu__item--selected':isItemSelected('/centro/[a-zA-Z]+')}" ><a ng-class="{'lateral-menu__item__link--selected':isItemSelected('/centro/[a-zA-Z]+')}"  class="lateral-menu__item__link" ng-href="{{(user.centro?'#/centro/edit/'+user.centro.idCentro:'#/pertenenciacentro')}}">Centro</a></li>
                    <li class="lateral-menu__item" ng-class="{'lateral-menu__item--selected':isItemSelected('/titulado/[a-zA-Z]+')}" ><a ng-class="{'lateral-menu__item__link--selected':isItemSelected('/titulado/[a-zA-Z]+')}"  class="lateral-menu__item__link" ng-href="{{(user.centro?'#/titulado/search':'#/pertenenciacentro')}}">Titulados</a></li>
                    <li class="lateral-menu__item" ng-class="{'lateral-menu__item--selected':isItemSelected('/profesor/[a-zA-Z]+')}" ><a ng-class="{'lateral-menu__item__link--selected':isItemSelected('/profesor/[a-zA-Z]+')}"  class="lateral-menu__item__link" ng-href="{{(user.centro?'#/profesor/search':'#/pertenenciacentro')}}">Profesores</a></li>
                    <li class="lateral-menu__item" ng-class="{'lateral-menu__item--selected':isItemSelected('/certificado/[a-zA-Z]+')}" ><a ng-class="{'lateral-menu__item__link--selected':isItemSelected('/certificado/[a-zA-Z]+')}"  class="lateral-menu__item__link" ng-href="{{(user.centro?'#/certificado/anyo':'#/pertenenciacentro')}}">Certificar Titulos</a></li>
                </ul>
                <br>
                <ul class="lateral-menu__menu">
                    <li class="lateral-menu__header">Empleo</li>
                    <li class="lateral-menu__item" ng-class="{'lateral-menu__item--selected':isItemSelected('/empresa/[a-zA-Z]+')}" ><a ng-class="{'lateral-menu__item__link--selected':isItemSelected('/empresa/[a-zA-Z]+')}"  class="lateral-menu__item__link" ng-href="{{(user.centro?'#/empresa/search':'#/pertenenciacentro')}}">Empresas</a></li>
                    <li class="lateral-menu__item" ng-class="{'lateral-menu__item--selected':isItemSelected('/oferta/[a-zA-Z]+')}" ><a ng-class="{'lateral-menu__item__link--selected':isItemSelected('/oferta/[a-zA-Z]+')}"  class="lateral-menu__item__link" ng-href="{{(user.centro?'#/oferta/search':'#/pertenenciacentro')}}">Ofertas</a></li>
                </ul>
                <br>
                <ul class="lateral-menu__menu">
                    <li class="lateral-menu__header">Cuenta</li>
                    <li class="lateral-menu__item" ng-class="{'lateral-menu__item--selected':isItemSelected('^/usuario/edit/' + user.idIdentity+ '$')}" ><a ng-class="{'lateral-menu__item__link--selected':isItemSelected('^/usuario/edit/' + user.idIdentity+ '$')}"  class="lateral-menu__item__link" ng-href="{{(user.centro?'#/usuario/edit/'+user.idIdentity:'#/pertenenciacentro')}}">Mis datos</a></li>                    
                    <li class="lateral-menu__item" ng-class="{'lateral-menu__item--selected':isItemSelected()}" ><a ng-class="{'lateral-menu__item__link--selected':isItemSelected()}"  class="lateral-menu__item__link" href ng-click="cambiarContrasenya()">Cambiar mi contrase&ntilde;a</a></li>
                    <li class="lateral-menu__item" ng-class="{'lateral-menu__item--selected':isItemSelected()}"><a class="lateral-menu__item__link" href="{{apiUrl + '../manuales/centro/index.html'}}"><i class="fa fa-question-circle"></i>  Manual</a></li>
                </ul>
            </div>
            <div class="col-xs-12 col-sm-10">
                <div ui-view autoscroll="true"></div>                     
            </div>
        </div>
        <br>
        <br>
    </div>
