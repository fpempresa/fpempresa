    <div class=" form__page form__page--no-padding container">
        <br>
        <br>
        <div class="row">
            <div class="col-xs-12 col-sm-2">
                <img class="img-circle" src="../img/photo_user.png" alt="User Pic">
            </div> 
            <div class="col-xs-12 col-sm-10 form--center">
                
                <h1 class="c-title  c-title--left g--margin-bottom-7 g--center" style="width: 100%">
                    <span class="c-title__pre">{{user.name}}</span>
                    {{user.empresa.toString()}}
                </h1> 
                <p class="form__text form__text--help">
                    Gestiona tus ofertas de trabajo  y candidatos
                </p>          
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-2" style="padding-right: 0px!important;">
                <ul class="lateral-menu__menu">
                    <li class="lateral-menu__header">Empresa</li>
                    <li class="lateral-menu__item" ng-class="{'lateral-menu__item--selected':isItemSelected('^/$')}" ><a ng-class="{'lateral-menu__item__link--selected':isItemSelected('^/$')}"  class="lateral-menu__item__link" ng-href="{{getUrlIfEmpresa('#/')}}">Panel de control</a></li>
                    <li class="lateral-menu__item" ng-class="{'lateral-menu__item--selected':isItemSelected('/empresa/[a-zA-Z]+')}" ><a ng-class="{'lateral-menu__item__link--selected':isItemSelected('/empresa/[a-zA-Z]+')}"  class="lateral-menu__item__link"  ng-href="{{getUrlIfEmpresa('#/empresa/edit/'+user.empresa.idEmpresa)}}">Empresa</a></li>
                    <li class="lateral-menu__item" ng-class="{'lateral-menu__item--selected':isItemSelected('/empresario/[a-zA-Z]+')}" ><a ng-class="{'lateral-menu__item__link--selected':isItemSelected('/empresario/[a-zA-Z]+')}"  class="lateral-menu__item__link" ng-href="{{getUrlIfEmpresa('#/empresario/search')}}">Usuarios</a></li>
                    <li class="lateral-menu__item" ng-class="{'lateral-menu__item--selected':isItemSelected('/(oferta|candidato)/[a-zA-Z]+')}" ><a ng-class="{'lateral-menu__item__link--selected':isItemSelected('/(oferta|candidato)/[a-zA-Z]+')}"  class="lateral-menu__item__link" ng-href="{{getUrlIfEmpresa('#/oferta/search')}}">Ofertas</a></li>
                </ul>
                <br>
                <ul class="lateral-menu__menu">
                    <li class="lateral-menu__header">Cuenta</li>
                    <li class="lateral-menu__item" ng-class="{'lateral-menu__item--selected':isItemSelected('^/usuario/edit/' + user.idIdentity+ '$')}" ><a ng-class="{'lateral-menu__item__link--selected':isItemSelected('^/usuario/edit/' + user.idIdentity+ '$')}"  class="lateral-menu__item__link" ng-href="{{getUrlIfEmpresa('#/usuario/edit/'+user.idIdentity)}}">Mis datos</a></li>
                    <li class="lateral-menu__item" ng-class="{'lateral-menu__item--selected':isItemSelected()}" ><a ng-class="{'lateral-menu__item__link--selected':isItemSelected()}"  class="lateral-menu__item__link" href ng-click="cambiarContrasenya()">Cambiar mi contrase&ntilde;a</a></li>
                    <li class="lateral-menu__item" ng-class="{'lateral-menu__item--selected':isItemSelected()}"><a class="lateral-menu__item__link" target="_blank" href="{{apiUrl + '../manuales/manual_empresa.pdf'}}"><i class="fa fa-question-circle"></i>  Ayuda</a></li>
                </ul>
            </div>
            <div class="col-xs-12 col-sm-10">
                <div ui-view autoscroll="true"></div>                     
            </div>
        </div>
        <br>
        <br>
    </div>
